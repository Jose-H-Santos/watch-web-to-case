<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário de Suporte</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="form-container">
    <h1>Formulário de Suporte</h1>

    <form action="https://webto.salesforce.com/servlet/servlet.WebToCase?encoding=UTF-8&orgId=00DDn00000CWWJV" method="POST">

      <!-- Hidden values obrigatórios -->
      <input type="hidden" name="orgid" value="00DDn00000CWWJV">
      <input type="hidden" name="retURL" value="https://descubra.watch.tv.br/blog/">
      <input type="hidden" id="external" name="external" value="1">

      <label for="name">Nome do Contato</label>
      <input id="name" name="name" type="text" maxlength="80" required>

      <label for="email">Email</label>
      <input id="email" name="email" type="email" maxlength="80" required>

      <label for="phone">Telefone</label>
      <input id="phone" name="phone" type="text" maxlength="40">

      <label for="priority">Prioridade</label>
      <select id="priority" name="priority">
        <option value="">--Selecione--</option>
        <option value="High">🔴 Alta</option>
        <option value="Medium">🟠 Média</option>
        <option value="Low">🟢 Baixa</option>
      </select>

      <label for="subject">Assunto</label>
      <input id="subject" name="subject" type="text" maxlength="80">

      <label for="description">Descrição</label>
      <textarea id="description" name="description" rows="4"></textarea>

      <button type="submit">Enviar</button>
    </form>
  </div>

</body>
</html>
